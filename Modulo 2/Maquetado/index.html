<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title></title>
    
    <!-- Bootstrap CSS -->

    <link href="dist/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href= "style.css" >
    
   
</head>


<body>

     <!-- Bootstrap JS 

     <script src="dist/bootstrap/js/bootstrap.bundle.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin= "anonymous"></script>
    -->

    <div class="card mat-card" id="first-card">

        <div id="profile-background">
            <img src="https://resumespice.com/wp-content/uploads/2021/03/12-1280x320.png"> 
        </div> 

        <div id="info" style="padding: 16px">
            <div id="info-img">
                <img class="profile-image" src="Assets/profile-img.jpg">
                <div class="btn-edit">
                    <a href="#" class="btn-right">  
                        <i class="fa fa-pen"></i>
                    </a>
                </div>
            </div> 

            <div id="info-data">
                <div>
                    <h1> Joaquin Villalba</h1>
                    
                    <div id="info-contact">
                        <span> Buenos Aires, Argentina</span>
                        
                    </div>
                    <span> <a href="#">Informarción de contacto</a></span>
                </div>

                <ul id="info-details">
                    <li> <a href="#"> 
                        <img class="logo-unq" 
                            src="https://ddhh.unq.edu.ar/wp-content/uploads/2017/04/Logo-UNQ-RGB.png">
                        <h2> Universidad Nacional De Quilmes</h2>
                        </a>
                    </li>
                </ul>

                <div id="info-actions">
                    <button type="button" class="btn btn-primary">Tengo interés en </button>
                    <button type="button" class="btn btn-light">Añadir Sección </button>
                    <button type="button" class="btn btn-light">Más</button>
                </div>

            </div>
        </div> 
    </div> 

    <div class="card mat-card">
        <div class="card-titles">
            <h2>Acerca de </h2>
            <div class="btn-edit" onclick="cambiar_parrafo()">
                <a href="#" class="btn-right">  
                    <i class="fa fa-pen"></i>
                </a>
            </div>
        </div>

        <div>
            <p id="text-acercade">Estudiante de Licenciatura en Informatica</p>
        </div>
        
        <div>
            <input id="edit-acercade" 
                type="text" oninput="myFunction2(this.value)" 
                style="display:none">
        </div>

        <input type="file" id="file1" onchange="showFile(this)">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
            crossorigin= "anonymous">
        </script>



    </div>  


    <script>
        function cambiar_parrafo(){
            document.getElementById("edit-acercade").style.display="block";
            let texto = document.getElementById("text-acercade").innerText;
            console.log(texto);
        };

        function myFunction2(valor){
            document.getElementById("text-acercade").innerText= valor;
        };

        //controla si presiono un enter
        let textarea=document.getElementById("edit-acercade")
        textarea.addEventListener('keyup', (e) =>{
            logMessage('Key "${e.key}" released [event: keyup]');
            if (e.key=="Enter"){
                document.getElementById("edit-acercade").style.display="none"
            }
        });
        
        //carga el contenido de un archivo de texto y lo muestra en el parrafo
        function showFile(input) {
            let file = input.files[0];
            alert(`File name: ${file.name}`);
            alert(`Last modified: ${file.lastModified}`);

            let reader = new FileReader();
            reader.readAsText(file);
            reader.onload = function(){
                console.log(reader.result);
                document.getElementById("text-acercade").innerText=reader.result;
            };
            reader.onerror = function(){
                console.log(reader.error);
            };
        }
    </script>

</body>


</html>
